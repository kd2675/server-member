<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤더-->
    <head th:replace="layout/fragments/Config :: config">
        <title>공통 타이틀</title>
    </head>


    <body>
        <!--Header 영역을 참조합니다.-->
        <header th:replace="layout/fragments/Header :: header"></header>

        <!--Content 내용 영역을 참조합니다-->
        <th:block layout:fragment="content"></th:block>

        <!--Footer 영역을 참조합니다.-->
        <footer th:replace="layout/fragments/Footer :: footer"></footer>
    </body>
</html>
